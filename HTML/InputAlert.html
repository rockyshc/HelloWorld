<html>
<head>
    <title>InputAlert</title>
</head>
<body>
<script language="javascript">
     input= prompt("Please input :","Please input something");
    if (input != null) {
        alert('Your input is " ' + input +'"!\n======');
    }else{
        alert("You click [Cancel] Button ");
    }

</script>
</body>
</html>
