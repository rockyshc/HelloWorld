<body>
<script language="javascript">

    function positiveInteger(number){
        var t= /^[0-9]+$/ ;
        return t.test(number)
    }

    function checkinput(input){
        if (isNaN(input)){
            return "Not a number. Please input a positive integer. "
        }else if(positiveInteger(input)){
            return "It's a number. But please input a positive integer. "
        }else{
            return input;
        }

    }

    function fibonacci(n) {
        if (n==1 || n == 2){
            return 1;
        }
        return fibonacci(n-1) + fibonacci(n-2);
    }
    var number = prompt('Please give me the number of fibonacci number:');
    //alert(fibonacci(number));
    alert(positiveInteger(number));


</script>

</body>
